<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
</head>

<body>
    <div class="con1">
        <div class="con">
            <div id="display" >0</div>
            <div class="button">
                <button class="item" onclick="setdata(this.value)" value="c">C</button>
                <button class="item" onclick="setdata(this.value)" value="%">%</button>
                <button class="item" onclick="setdata(this.value)" value="ac">AC</button>
                <button class="item" onclick="setdata(this.value)" value="/">/</button>
                <button class="item" onclick="setdata(this.value)" value="7">7</button>
                <button class="item" onclick="setdata(this.value)" value="8">8</button>
                <button class="item" onclick="setdata(this.value)" value="9">9</button>
                <button class="item" onclick="setdata(this.value)" value="*">*</button>
                <button class="item" onclick="setdata(this.value)" value="4">4</button>
                <button class="item" onclick="setdata(this.value)" value="5">5</button>
                <button class="item" onclick="setdata(this.value)" value="6">6</button>
                <button class="item" onclick="setdata(this.value)" value="-">-</button>
                <button class="item" onclick="setdata(this.value)" value="1">1</button>
                <button class="item" onclick="setdata(this.value)" value="2">2</button>
                <button class="item" onclick="setdata(this.value)" value="3">3</button>
                <button class="item" onclick="setdata(this.value)" value="+">+</button>
                <button class="item" onclick="setdata(this.value)" value="00">00</button>
                <button class="item" onclick="setdata(this.value)" value="0">0</button>
                <button class="item" onclick="setdata(this.value)" value=".">.</button>
                <button class="item" onclick="setdata(this.value)" value="=">=</button>
            </div>
        </div>
    </div>
</body>


</html>
